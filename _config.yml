run jekyll new <bayleighbaldwin.github.io>
# site configuration

theme: jekyll-theme-minimal

lang: en

# https://kevinnovak.github.io/Time-Zone-Picker
timezone: America/Chicago

# jekyll-seo-tag settings › https://github.com/jekyll/jekyll-seo-tag/blob/master/docs/usage.md

# main title
title: Bayleigh Baldwin

# subtitle
tagline: Site

# used by seo meta and the atom feed
description: Research Site by Bayleigh Baldwin

# protocol & hostname for your site (it does not end with a '/')
url: https://bayleighbaldwin.github.io

author:
  name: Bayleigh Baldwin
  # sets the `author.url` property. helps Google to disambiguate the correct author of articles
  url: https://github.com/bayleigh.baldwin

github:
  username: bayleighbaldwin

social:
  # displayed as the default author of the posts and the copyright owner in the footer
  name: Bayleigh Baldwin
  links:
    # first element serves as the copyright owner's link
    # uncomment below to add more social links
    # - https://www.facebook.com/username
    # - https://twitter.com/username

# end of `jekyll-seo-tag` settings

paginate: 10

# base URL of your site
baseurl: ""

# default site-wide value for all pages
defaults:
  - scope:
      path: "" # empty string means all files
    values:
      seo_description_max_words: 200

# ------------ following options are not recommended to be modified ------------------

kramdown:
  footnote_backlink: "&#8617;&#xfe0e;"
  syntax_highlighter: rouge
  syntax_highlighter_opts: # Rouge Options › https://github.com/jneen/rouge#full-options
    css_class: highlight
    # default_lang: console
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: "" # An empty string here means all files in the project
      type: posts
    values:
      layout: post
      comments: true # Enable comments in posts.
      toc: true # Display TOC column in posts.
      # DO NOT modify the following parameter unless you are confident enough
      # to update the code of all other post links in this project.
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs # see `site.collections`
    values:
      layout: page
      permalink: /:title/

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - purgecss.js
  - rollup.config.js
  - "package*.json"

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    tag: tag
    category: category
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
